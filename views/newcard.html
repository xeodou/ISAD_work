
<div class="new-layout">
	<form action="/cardnew" method="post" id="post_new">
		<input type="hidden" name="csrf" value="<%- csrf %>"/>
		<div class="label-layout">
			<label>学号：</label>
			<input type="text" name="id" />
		</div>
		<div class="label-layout">
			<label>姓名：</label>
			<input type="text" name="name" />
		</div>
		<div class="label-layout">
			<label>性别：</label>
			<select name="sex">
				<option>男</option>
				<option>女</option>
			</select>
		</div>
		<div class="label-layout">
			<label>系别：</label>
			<input type="text" name="class_name" />
		</div>
		<div class="label-layout">
			<label>卡状态：</label>
			<input type="hidden" name="card_stat" value="1"/>
			<input type="text" value="已激活" readonly />
		</div>
		<div class="label-layout">
			<input type="submit" class="submit" value="录入"/>
		</div>
		
	</form>
</div>
