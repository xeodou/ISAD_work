<div class="info">		<table>			<tr>				<th>学号</th>				<th>姓名</th>				<th>性别</th>				<th>系别</th>				<th>卡状态</th>			</tr>				<% for(var i = 0, len = cards.length; i < len; i++ ){					var card = cards[i];				%>			<tr>				<td><%= card.id %></td>				<td><%= card.name %></td>				<td><%= card.sex %></td>				<td><%= card.class_name %></td>				<td onclick="report(<%= card.id%>, <%= card.card_stat %>);"><a href=""><%= card.card_stat ? "已激活" : "已挂失" %></a></td>			</tr>			<% } %>		</table></div><script>function report(card_id, card_stat){	if(card_stat == 1){		if(confirm('该卡已处于激活状态，你确定需要挂失么？')){			$.ajax({				type: "POST",				url: "/manage",				dataType: "JSON",				data: {"id": card_id, "card_stat": 0},				success: function(res){				},				compelet: function(){				},			});		}	} else {		$.ajax({			type: "POST",			url: "/manage",			dataType: "JSON",			data: {"id": card_id, "card_stat": 1},			success: function(res){			},			compelet: function(){			},		});	}	}</script>
